<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet"
		  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		  integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
		  crossorigin="anonymous"
		  referrerpolicy="no-referrer"/>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/bce4c6f505.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
	<div class="app">
		<div class="main__app">
			<header class="left-side">
				<div class="logo">
					<img src="./img/logo.svg" alt="" class="logo-big">
					<img src="./img/logo-small.svg" alt="" class="logo-small">
				</div>
				<div class="column">
					<div class="">
						<ul class="navigator__option">
							<li class="icon-dimension">
								<i class="fa-solid fa-house-chimney"></i>
								
							</li>
							<li class="icon-dimension">
								<i class="fa-solid fa-magnifying-glass"></i>
								
							</li>
							<li class="icon-dimension">
								<i class="fa-solid fa-lines-leaning fa-flip-horizontal"></i>
								
							</li>
						</ul>
					</div>
					<div class="name-option white justfy-between">
						<ul>
							<li>
								<p>Home</p>
							</li>
						</ul>
						<ul>
							<li>
								<p class="light-gray">Cerca</p>
							</li>
						</ul>
						<ul>
							<li>
								<p class="light-gray">La Tua Libreria</p>
							</li>
						</ul>
					</div>
				</div>
				<div class="playlist">
					<h4>PLAYLIST</h4>
					<ul>
						<li class=" flex light-gray">
							<i class="fa-solid fa-square-plus"></i><p class="add-playlist">Crea la tua playlist</p>
						</li>
						<li class="light-gray">
							<p>Nome Playlist</p>
						</li>
						<li class="light-gray">
							<p>Nome Playlist</p>
						</li>
						<li class="light-gray">
							<p>Nome Playlist</p>
						</li>
						<li class="light-gray">
							<p>Nome Playlist</p>
						</li>
						<li class="light-gray">
							<p>Nome Playlist</p>
						</li>
						<li class="light-gray">
							<p>Nome Playlist</p>
						</li>
					</ul>
				</div>
				<div class="download-profile">
					<div >
						<a href=""><i class="fa-solid fa-circle-arrow-down"></i>Installa app</a>
					</div>
				</div>
			</header>
			<main>
				<div class="body-app">
					<div class="">
						
					</div>
				</div>
			</main>

		</div>
		<div>
			<div>
				<div class="toolbar">
					<div class="music-preview">
						<div class="music-preview-img'">
							<img src="./img/sinister.jpeg" alt="" class="img-preview">
						</div>
						<div class="music-preview-name">
							<h4 class="name-song">Sinister</h4>
							<p class="name-artist">Brano name</p>
						</div>
						<ul class="like-folder">
							<li>
								<i class="fa-regular fa-heart"></i><br>
							</li>
							<li>
								<i class="fa-regular fa-folder"></i>
							</li>
						</ul>
					</div>
					<div class="player">
						<ul class="player-top">
							<li>
								<i class="fa-solid fa-share"></i>
							</li>
							<li>
								<i class="fa-solid fa-forward fa-rotate-180"></i>
							</li>
							<li>
								<i class="fa-regular fa-circle-play"></i>
							</li>
							<li>
								<i class="fa-solid fa-forward"></i>
							</li>
							<li>
								<i class="fa-solid fa-rotate-right"></i>
							</li>	
						</ul>
						<div class="player-bot">
							<div class="time-bar_time">0:25</div>
							<div class="time-bar_gray time-bar-big">
								<div class="time-bar_light-gray"></div>
							</div>
							<div class="time-bar_time">4:35</div>
						</div>
					</div>
					<ul class="volume">
						<li>
							<i class="fa-solid fa-bars"></i>
						</li>
						<li>
							<i class="fa-solid fa-tv"></i>
						</li>
						<li>
							<i class="fa-solid fa-volume-high"></i>
						</li>	
						<li class="time-bar_gray time-bar-small">
							<div class="time-bar_light-gray"></div>
							<div class="progress-handler"></div>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
