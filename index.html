<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/bce4c6f505.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main class="app">
        <div class="leftside">
            <nav class="navigator">
                
            </nav>
        </div>
        <div class="body-app">
            <div class="">
               
            </div>
        </div>
    </main>
    <div>
        <div>
            <div class="toolbar">
                <div class="music-preview">
                    <div class="music-preview-img'">
                        <img src="./img/sinister.jpeg" alt="" class="img-preview">
                    </div>
                    <div class="music-preview-name">
                        <p class="name-song">Sinister</p>
                        <p class="name-artist">Brano name</p>
                    </div>
                    <div class="like-folder">
                        <i class="fa-regular fa-heart"></i><br>
                        <i class="fa-regular fa-folder"></i>
                    </div>
                </div>
                <div class="player">
                    <div class="player-top">
                        <i class="fa-solid fa-share"></i>
                        <i class="fa-solid fa-forward fa-rotate-180"></i>
                        <i class="fa-regular fa-circle-play"></i>
                        <i class="fa-solid fa-forward"></i>
                        <i class="fa-solid fa-rotate-right"></i>
                    </div>
                    <div class="player-bot">
                        <p>0:25</p>
                        <div class="time-bar_gray time-bar-big">
                            <div class="time-bar_light-gray"></div>
                        </div>
                        <p>4:35</p>
                    </div>
                </div>
                <div class="volume">
                    <div>
                        <i class="fa-solid fa-bars"></i>
                        <i class="fa-solid fa-tv"></i>
                        <i class="fa-solid fa-volume-high"></i>
                    </div>
                    <div class="time-bar_gray time-bar-small">
                        <div class="time-bar_light-gray"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
